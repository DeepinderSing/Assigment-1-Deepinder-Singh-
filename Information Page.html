<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
</head>
<body style="text-align: center;">
    <fieldset style=" margin-left: 500px; margin-right: 500px; margin-top: 50px;">

    <h1>Your Information</h1>

        <label for="phoneNumber"><h3>Phone Number:</h3></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="e.g.,365-789-213" style="width: 47%;padding: 10px;
        margin-bottom: 15px; box-sizing: border-box; border:2px solid black;">
       
       <br>
        <label for="e-mail"><h3>E-mail:</h3></label>
        <input type="e-mail" id="e-mail" name="e-mail" required placeholder="e.g., example@example.com" style="width: 50%; padding: 10px;
       margin-bottom: 15px;box-sizing: border-box; border:2px solid black;>

        <br>
        <label for="address"><h3>Address:</h3></label>
        <input type="text" id="address" name="address" required placeholder="e.g., 25 queens St., City, Country" style=" width: 51%; padding: 10px;
       margin-bottom: 15px;box-sizing: border-box; border:2px solid black;">
        
        <br>
        <div>
            <a href="Order Placed.html">
        <button>Submit Order</button>
    </a>
    </div>
    </fieldset>
</body>
</html>
